<div class="panel panel-default">
  <div class="panel-body">
    <div class="text-center">
      <h4>{{group.descricao}}</h4>
      <ul class="list-inline group-icons animate text-center">
        <li><button class="btn btn-primary" [routerLink]="['/group/', group.id]" routerLinkActive="router-link-active" ><i class="fa fa-group"></i></button></li>
        <li><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
      </ul>
    </div>
    <div class="text-center">
      <h5>Membros: {{group.quantidadeMembrosAtual}}</h5>
    </div>
    <div class="text-center">
      <h5>Limite: {{group.quantidadeMembrosMaxima}}</h5>
    </div>
  </div>
</div>
