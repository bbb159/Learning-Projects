<form #registerForm="ngForm" (ngSubmit)="register()">

    <h2 class="text-center text-primary">Registrar</h2>
  
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Nome" name="Nome" required [(ngModel)]="model.nome">
      </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" name="Email" required [(ngModel)]="model.email">
    </div>

    <div class="form-group">
        <input type="date" class="form-control" name="DataNascimento" required [(ngModel)]="model.dataNascimento">
      </div>
  
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" name="Password" required [(ngModel)]="model.password">
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Registrar</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
