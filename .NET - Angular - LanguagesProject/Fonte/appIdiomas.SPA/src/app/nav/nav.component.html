<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/home']">Uber Idiomas</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav" *ngIf="loggedIn()">
        <li routerLinkActive="active">
          <a [routerLink]="['/groups']" routerLinkActive="router-link-active" >Grupos</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/mygroups']" routerLinkActive="router-link-active" >Meus Grupos</a>
        </li>
      </ul>

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)="login()">
        <div class="form-group">
          <input type="text" placeholder="Email" class="form-control" required name="Email" [(ngModel)]="model.email">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control" required name="Password" [(ngModel)]="model.password">
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Login</button>
      </form>

      <ul *ngIf="loggedIn()" class="nav navbar-nav navbar-right">
          <li class="dropdown" dropdown>
            <a (click)="false" class="dropdown-toggle" dropdownToggle>{{authService.decodedToken?.unique_name}}<span class="caret"></span></a>
            <ul class="dropdown-menu" *dropdownMenu>
              <li><a [routerLink]="['/user/edit']" routerLinkActive="router-link-active" ><i class="fa fa-user"></i>Editar Perfil</a></li>
              <li><a (click)="logout()"><i class="fa fa-sign-out"></i>Sair</a></li>
            </ul>
          </li>
        </ul>

    </div><!--/.navbar-collapse -->
  </div>
</nav>
